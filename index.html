<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />

    <title>tqmink</title>

    <link rel="stylesheet" href="dist/reset.css" />
    <link rel="stylesheet" href="dist/reveal.css" />
    <link rel="stylesheet" href="dist/theme/black.css" />

    <!-- Theme used for syntax highlighted code -->
    <link rel="stylesheet" href="plugin/highlight/monokai.css" />
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section
          data-background-image="./img/IMG_4770.jpg"
          data-background-size="contain"
          data-transition="zoom"
        ></section>
        <section
          data-background-image="./img/IMG_4787.jpg"
          data-background-size="contain"
          data-background-transition="zoom"
        ></section>
        <section
          data-background-image="./img/IMG_4801.jpg"
          data-background-size="contain"
          data-background-transition="concave"
        ></section>
        <section
          data-background-image="./img/IMG_4806.jpg"
          data-background-size="contain"
          data-background-transition="slide"
        ></section>
        <section
          data-background-image="./img/IMG_4823.jpg"
          data-background-size="contain"
          data-background-transition="convex"
        ></section>
        <section
          data-background-image="./img/IMG_4826.jpg"
          data-background-size="contain"
          data-background-transition="zoom"
        ></section>
        <section
          data-background-image="./img/IMG_4830.jpg"
          data-background-size="contain"
          data-background-transition="concave"
        ></section>
        <section
          data-background-image="./img/IMG_7680.jpg"
          data-background-size="contain"
          data-background-transition="fade"
        ></section>
      </div>
    </div>

    <script src="dist/reveal.js"></script>
    <script src="plugin/notes/notes.js"></script>
    <script src="plugin/markdown/markdown.js"></script>
    <script src="plugin/highlight/highlight.js"></script>
    <script>
      // More info about initialization & config:
      // - https://revealjs.com/initialization/
      // - https://revealjs.com/config/
      Reveal.initialize({
        hash: true,
        parallaxBackgroundSize: "2100px 900px", // CSS syntax, e.g. "2100px 900px"

        // Learn about plugins: https://revealjs.com/plugins/
        plugins: [RevealMarkdown, RevealHighlight, RevealNotes],
      });
    </script>
  </body>
</html>
